{% load i18n staticfiles %}
{% load url from future %}
<!doctype html>
<html lang="es">
<head>
    <title>{% block title %}Comocomo{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="{% static 'lib/jquery/jquery.mobile-1.3.1.min.css' %}" />
    <script src="{% static 'lib/jquery/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'lib/jquery/jquery.mobile-1.3.1.min.js' %}"></script>

    <script src="{% static 'lib/underscore/underscore-1.5.1-min.js' %}"></script>
    <script src="{% static 'lib/backbone/backbone-1.0.0-min.js' %}"></script>
    <script src="{% static 'lib/backbone/jackbone.min.js' %}"></script>

    <link rel="stylesheet/less" href="{% static 'less/comocomo.less' %}">
    <script src="{% static 'lib/less/less-1.4.1.min.js' %}"></script>
</head>
<body {% block bodytag %}{% endblock %}>
    {% block body %}
    {% endblock %}
    <script src="{% static 'js/comocomo.js' %}"></script>
    {% block extrajs %}
    {% endblock %}
</body>
</html>
