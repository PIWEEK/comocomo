<div class="main-nav-bar">
  <a *ngIf="hasLeft" (click)="leftClick()" class="left-arrow">
    <svg><use href="#left-arrow" /></svg>
  </a>
  <div *ngIf="content" class="content">
    {{ content }}
  </div>
  <a *ngIf="hasRight" (click)="rightClick()" class="right-arrow">
    <svg><use href="#right-arrow" /></svg>
  </a>
</div>
